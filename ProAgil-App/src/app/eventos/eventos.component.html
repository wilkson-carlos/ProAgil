<div class="form-inline">
  <div class="form-group mb-2"> 
    <label class="mr-2">Filtro:</label><input type="text" 
    class="form-control mr-2" 
    placeholder="buscar tema"
    [(ngModel)]="filtroLista">
  </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-primary"
        (click)="alternarImg()">Mostrar Imagem
      </button>
    </th>
    <th>#</th>
    <th>Tema</th>
    <th>Local</th>
    <th>Data</th>
    <th>QtdPessoas</th>
    <th>Lote</th>
    <th>Opções</th>
  </tr>
</thead>
<tbody *ngIf="eventos && eventos.length">
  <tr *ngFor="let item of eventosFiltrados">
    <td>
      <img *ngIf="mostrarImagem"
      src="https://localhost:44309/img/{{item.imagemURL}}"
      [style.width.px]="imagemAltura"
      [style.margin.px]="imagemMargem">
    </td>
    <td>{{item.eventoId}}</td>
    <td>{{item.tema | uppercase}}</td>
    <td>{{item.local | uppercase}}</td>
    <td>{{item.dataEvento}}</td>
    <td>{{item.qtdPessoas}}</td>
    <td>{{item.lote | uppercase}}</td>
    <td>
      <button class="btn btn-success"></button>
      <button class="btn btn-danger"></button>
    </td>
  </tr>
</tbody>
<tfoot *ngIf="!eventos.length">
  <tr>
    <td colspan="7" class="text-center">
      <h4>Nenhum evento encontrado!</h4>
    </td>
  </tr>
</tfoot>
</table>
